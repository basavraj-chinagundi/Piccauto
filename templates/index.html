<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <title>Piccauto</title>
</head>

<body>
    <div class="container">
        <h1>Piccauto</h1>
        <br>
        <h2>Send zipped images to anyone in one go</h2>



        <div class="email-form">
            {% if message %}
            <p class="message">{{ message | safe }}</p>
            {% endif %}
            <form action="/send_email/" method="post">
                <div class="form-group">
                    <h3>KeyWord</h3>
                    <input type="text" name="keyword" placeholder="What you lookin for?" />
                </div>
                <div class="form-group">
                    <h3>Number of Images</h3>
                    <input type="number" name="imageNumber" placeholder="Enter the number of images" min="1" max="100"
                        class="num" />
                </div>
                <div class="form-group">
                    <h3>Your name:</h3>
                </div>
                <div class="form-group">
                    <input type="text" name="name" class="input-box">
                </div>
                <div class="form-group">
                    <h3>Recipient email:</h3>
                </div>
                <div class="form-group">
                    <input type="text" name="email" class="input-box">
                </div>
                {% if success %}
                <div class="success">
                    Success!
                </div>
                {% endif %}

                {% if error %}
                <div class="error">
                    There was an error. Please try again.
                </div>
                {% endif %}
                <input type="submit" value="Send Email" class="btn" />
            </form>
        </div>
</body>

</html>
